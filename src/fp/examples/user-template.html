<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Template Example</title>
    <script src="https://unpkg.com/fxjs/dist/fx.js"></script>
    <script src="./faker.js" type="text/javascript"></script>
    <style>
      table,
      td {
        border: 1px solid #333;
        text-align: center;
      }

      td:not(:first-child) {
        width: 100%;
      }

      thead,
      tfoot {
        background-color: #333;
        color: #fff;
      }

      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th colspan="4">User Table</th>
          </tr>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>profile</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>{id}</td>
            <td>{name}</td>
            <td>{email}</td>
            <td>{profile}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script>
    const { L, C } = window._;

    /**
     * Dom Manipulate
     */
    const $ = {};
    $.qs = document.querySelector.bind(document);
    $.appendHtml = _.curry((sel, html) => {
      const parent = $.qs(sel);
      parent.innerHTML = html;
    });
  </script>
  <script>
    /**
     * Utils
     */
    function* generateUsers() {
      while (true) {
        yield {
          id: faker.datatype.uuid(),
          name: `${faker.name.firstName()} ${faker.name.lastName()}`,
          email: faker.internet.email(),
          profile: faker.image.avatar(),
        };
      }
    }

    const string = (iter) => _.reduce((a, b) => `${a}${b}`, iter);
    _.strMap = _.pipe(L.map, string);
  </script>
  <script>
    const takeUsers = (limit) =>
      _.go(L.range(Infinity), generateUsers, L.take(limit));

    const UBase = {};
    UBase.fetch = () =>
      new Promise((resolve) => setTimeout(() => resolve(takeUsers(10)), 500));
    UBase.tmpl = (users) =>
      _.strMap(
        /*html*/
        (user) => `
        <tr>
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>
            <img src="${user.profile}"/>
          </td>
        </tr>
      `,
        users
      );

    const userRows = _.go(UBase.fetch(), UBase.tmpl);
    userRows.then($.appendHtml('#tbody'));
  </script>
</html>
